<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/getUrlParms.js"></script>
    <script src="js/update.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update</title>
  </head>
  <body class="bg-light">
    <div class="text-center mt-5">
      <label>Id:</label>
      <input type="number" id="xId" />
      <button class="btn btn-primary" id="get">Get User by Id</button>
    </div>
    <table
      class="table table-bordered mt-3 table-sm table-striped w-75 mx-auto"
    >
      <tr>
        <th>Id</th>
        <td><input id="iId" type="number" value="0" readonly /></td>
      </tr>
      <tr>
        <th>Firstname</th>
        <td><input id="iFirstname" type="text" /></td>
      </tr>
      <tr>
        <th>Lastname</th>
        <td><input id="iLastname" type="text" /></td>
      </tr>
      <tr>
        <th>Username</th>
        <td><input id="iUsername" type="text" /></td>
      </tr>
      <tr>
        <th>Phone</th>
        <td><input id="iPhone" type="tel" /></td>
      </tr>
      <tr>
        <th>Email</th>
        <td><input id="iEmail" type="email" /></td>
      </tr>
      <tr>
        <th>Reviewer?</th>
        <td><input id="iReviewer" type="checkbox" /></td>
      </tr>
      <tr>
        <th>Admin?</th>
        <td><input id="iAdmin" type="checkbox" /></td>
      </tr>
    </table>
    <div class="text-center">
      <button id="save" class="btn btn-primary">Update</button>
    </div>
  </body>
</html>
